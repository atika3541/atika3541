<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webgis coba</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
    <style>
      html,
      body,
      #viewDiv{
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
    ], function (
      Map,
      MapView,
      GeoJSONLayer) {
        const map = new Map({
          basemap: "satellite"
        })
        const view = new MapView({
          map: map,
          zoom:15,
          center: [112.79491456785665, -7.282143148845881],
          container: "viewDiv"
        })
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>

    </div>
  </body>
</html>
